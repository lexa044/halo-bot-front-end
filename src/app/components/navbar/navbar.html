<header *ngIf="isAuthenticated" class="header-section dashboard__header">
  <div class="container p-0">
    <div class="header-wrapper">
      <div class="menu__left__wrap">
        <div class="logo-menu px-2">
          <a [routerLink]="['/']" class="logo">
            <img src="https://cdn.rabbitfoot.app/themes/punterplay/img/logo.png" alt="logo" />
          </a>
        </div>

        <ul class="main-menu" [class.active]="menuActive">
          @for(headerLink of headerLinks; track headerLink.label) {
          <li class="menu-item" [class.has-children]="headerLink.children">
            <a [routerLink]="headerLink.url" routerLinkActive="active">
              {{ headerLink.label }}
            </a>

            <ul class="submenu" *ngIf="headerLink.children">
              @for(child of headerLink.children; track child.label) {
              <li>
                <a [routerLink]="child.url" routerLinkActive="active">
                  {{ child.label }}
                </a>
              </li>
              }
            </ul>
          </li>
          }
        </ul>
      </div>
      <div class="dashboar__wrap">
        <div class="items dashboar__social">
          <i class="fa-solid fa-circle-half-stroke fa-xl text-white"></i>
          <i class="fa-regular fa-envelope fa-xl text-white"></i>
          <i class="fa-solid fa-gear fa-xl text-white" role="button" (click)="goToSettings()"></i>
        </div>
        <div class="items d__cmn">
          <i
            class="fa-solid fa-arrow-right-from-bracket fa-xl text-white cursor-pointer"
            (click)="logout()"
          ></i>
        </div>

        <div class="items d__text">
          <span class="small">Your balance</span>
          <h6>$9.22</h6>
        </div>

        <div class="lang d-flex align-items-center px-2">
          <div
            class="header-bar d-lg-none"
            [class.active]="menuActive"
            (click)="handleMenuActive()"
          >
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
