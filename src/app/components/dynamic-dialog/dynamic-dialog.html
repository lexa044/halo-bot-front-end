<div class="d-flex flex-column">
  <div class="p-0 d-flex">
    <nav class="border-end p-0 hdp_sidebar" style="width: 70px">
      <button
        *ngFor="let option of handicapOptions"
        class="btn w-100 text-white"
        [ngClass]="{ 'active bg-success': selected.includes(option) }"
        (click)="toggle(option)"
      >
        {{ option }}
      </button>
    </nav>

    <div class="bets-container">
      <div
        *ngFor="let option of selected"
        class="bet-block p-3 bg-dark text-white hdp_body border-end"
      >
        <div class="d-flex justify-content-between align-items-start mb-3">
          <div>
            <div class="fw-bold">Goals - FT Asian Handicap @ 1-0</div>
            <div class="text-danger">Royal Charleroi {{ option }}</div>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-outline-danger btn-sm">
              <i class="fa fa-share"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm">
              <i class="fas fa-table"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm">
              <i class="fas fa-chart-line"></i>
            </button>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <label class="form-label small">Expiry</label>
            <select class="form-select form-select-sm">
              <option>Instant</option>
              <option>10 secs</option>
              <option>15 secs</option>
              <option>30 secs</option>
              <option>1 min</option>
              <option>2 mins</option>
              <option>5 mins</option>
              <option>10 mins</option>
              <option>15 mins</option>
              <option>30 mins</option>
              <option>One hour</option>
              <option>Kick-off</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label small">Win stake</label>
            <div class="input-group input-group-sm">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control text-end" />
            </div>
          </div>
          <div class="col-md-4">
            <label class="form-label small">Odds</label>
            <input type="text" class="form-control form-control-sm text-end" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-6">
            <div class="d-flex justify-content-between small">
              <span>Max stake</span>
              <button class="btn btn-sm text-white p-0">918.81</button>
            </div>
          </div>
          <div class="col-6">
            <div class="d-flex justify-content-between small">
              <span>Max odds</span>
              <button class="btn btn-sm text-white p-0">112.600</button>
            </div>
          </div>
          <div class="col-6">
            <div class="d-flex justify-content-between small">
              <span>Win stake</span>
              <span>0.00</span>
            </div>
          </div>
          <div class="col-6">
            <div class="d-flex justify-content-between small">
              <span>Avg price</span>
              <button class="btn btn-sm text-white p-0">112.600</button>
            </div>
          </div>
        </div>

        <div class="text-end mb-3">
          <button class="btn btn-secondary" disabled>Place bet</button>
        </div>

        <div class="table-responsive" style="max-height: 200px; overflow-y: auto">
          <table class="table table-sm table-borderless mb-0">
            <thead class="fw-semibold small">
              <tr>
                <th scope="col" class="col-2">BM</th>
                <th scope="col" class="col-5 text-end">Max</th>
                <th scope="col" class="col-5 text-end">Odds</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-success">PIN</td>
                <td class="text-end">3,575.00</td>
                <td class="text-end">110.000</td>
              </tr>
              <tr>
                <td class="text-success">SHRP</td>
                <td class="text-end">918.81</td>
                <td class="text-end">112.600</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
