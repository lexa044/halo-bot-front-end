<div class="col-12">
  <div class="px-3 py-2 pt-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item active text-white fw-bold fst-italic mb-1">
          Finance > Analytics
        </li>
      </ol>
    </nav>
  </div>
  <div class="main__body__wrap">
    <div class="live__heightlight">
      <div class="d-flex justify-content-between align-items-center px-3">
        <button
          class="btn btn-sm filter-btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#filterOffcanvas"
          aria-controls="filterOffcanvas"
        >
          <i class="fa fa-filter"></i>
        </button>

        <div class="flex-grow-1 d-flex justify-content-center">
          <div class="btn-group">
            <button
              class="btn btn-sm toggle-btn"
              [ngClass]="{ active: activeTab === 'roi' }"
              (click)="setActiveTab('roi')"
            >
              ROI
            </button>
            <button
              class="btn btn-sm toggle-btn"
              [ngClass]="{ active: activeTab === 'money' }"
              (click)="setActiveTab('money')"
            >
              Money
            </button>
            <button
              class="btn btn-sm toggle-btn"
              [ngClass]="{ active: activeTab === 'hide' }"
              (click)="setActiveTab('hide')"
            >
              Hide chart
            </button>
          </div>
        </div>
      </div>

      <div class="chart__wrap" *ngIf="activeTab !== 'hide'" [@fadeInOut]>
        <div class="d-flex justify-content-center">
          @if (activeTab === 'roi') {
          <span class="badge legend-badge bg-pink me-2">Number of bets</span>
          <span class="badge legend-badge bg-green">ROI %</span>
          } @if (activeTab === 'money') {
          <span class="badge legend-badge bg-pink me-2">Number of bets</span>
          <span class="badge legend-badge bg-green me-2">Commission volume</span>
          <span class="badge legend-badge bg-yellow me-2">Turnover</span>
          <span class="badge legend-badge bg-blue">Profit/loss</span>
          }
        </div>
        <div class="chart-box text-center text-secondary">
          <hr class="border-secondary" />
        </div>
      </div>
    </div>

    <div class="table__wrap overflow-auto">
      <div class="table__inner">
        <div class="table__header d-flex px-3 py-2 fw-bold text-center">
          <span class="flex-fill text-start header-group">Group</span>
          <span class="flex-fill">No. bets</span>
          <span class="flex-fill">Turn $</span>
          <span class="flex-fill">Comm. v $</span>
          <span class="flex-fill">P/L $</span>
          <span class="flex-fill">ROI %</span>
        </div>

        <div class="table__row d-flex align-items-center py-3 text-center">
          <span class="flex-fill fst-italic">Nothing here</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="offcanvas offcanvas-start text-bg-dark"
  tabindex="-1"
  id="filterOffcanvas"
  aria-labelledby="filterOffcanvasLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="filterOffcanvasLabel">Filters</h5>
    <button
      type="button"
      class="btn-close btn-close-white"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>

  <div class="offcanvas-body">
    <div class="d-flex justify-content-end mb-3 mt-4">
      <button class="btn btn-primary btn-sm export_btn px-2">Export</button>
    </div>

    <div class="mb-4">
      <label class="form-label fw-bold">Period</label>
      <div class="input-group mb-2">
        <span class="input-group-text">
          <i class="fa fa-calendar"></i>
        </span>
        <input type="text" class="form-control" value="21-08-2025 â†’ 28-08-2025" />
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="utcSwitch" />
        <label class="form-check-label" for="utcSwitch">Use UTC-4</label>
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label fw-bold">Users</label>
      <div><i class="fa fa-users me-2"></i> 1287 users selected</div>
    </div>

    <div class="mb-4">
      <label class="form-label fw-bold">Account</label>
      <div class="card border-secondary p-3">
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="bookmakerSwitch" />
          <label class="form-check-label text-white" for="bookmakerSwitch">Bookmaker</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="userSwitch" />
          <label class="form-check-label text-white" for="userSwitch">User</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="deviceSwitch" />
          <label class="form-check-label text-white" for="deviceSwitch">Device</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="commissionSwitch" />
          <label class="form-check-label text-white" for="commissionSwitch">Commission vol.</label>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label fw-bold">Event</label>
      <div class="card border-secondary p-3">
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="sportSwitch" />
          <label class="form-check-label text-white" for="sportSwitch">Sport</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="eventSwitch" />
          <label class="form-check-label text-white" for="eventSwitch">Event</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="leagueSwitch" />
          <label class="form-check-label text-white" for="leagueSwitch">League</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="countrySwitch" />
          <label class="form-check-label text-white" for="countrySwitch">Country</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="eventPeriodSwitch" />
          <label class="form-check-label text-white" for="eventPeriodSwitch">Event period</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="gameStateSwitch" />
          <label class="form-check-label text-white" for="gameStateSwitch">Game state</label>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label fw-bold">Event date</label>
      <div class="card border-secondary p-3">
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="yearDateSwitch" />
          <label class="form-check-label text-white" for="yearDateSwitch">Year</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="quarterDateSwitch" />
          <label class="form-check-label text-white" for="quarterDateSwitch">Quarter</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="monthDateSwitch" />
          <label class="form-check-label text-white" for="monthDateSwitch">Month</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="weeklyDateSwitch" />
          <label class="form-check-label text-white" for="weeklyDateSwitch">Weekly</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="weekDateSwitch" />
          <label class="form-check-label text-white" for="weekDateSwitch">Week</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="dayDateSwitch" />
          <label class="form-check-label text-white" for="dayDateSwitch">Day</label>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label fw-bold">Market</label>
      <div class="card border-secondary p-3">
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="marketPeriodSwitch" />
          <label class="form-check-label text-white" for="marketPeriodSwitch">Market Period</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="marketScoreSwitch" />
          <label class="form-check-label text-white" for="marketScoreSwitch">Market Score</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="scoreTypeSwitch" />
          <label class="form-check-label text-white" for="scoreTypeSwitch">Score Type</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="selectionSwitch" />
          <label class="form-check-label text-white" for="selectionSwitch">Selection</label>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label fw-bold">Settlement</label>
      <div class="card border-secondary p-3">
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="settlementYearSwitch" />
          <label class="form-check-label text-white" for="settlementYearSwitch">Year</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="settlementQuarterSwitch" />
          <label class="form-check-label text-white" for="settlementQuarterSwitch">Quarter</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="settlementMonthSwitch" />
          <label class="form-check-label text-white" for="settlementMonthSwitch">Month</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="settlementWeeklySwitch" />
          <label class="form-check-label text-white" for="settlementWeeklySwitch">Weekly</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="settlementWeekSwitch" />
          <label class="form-check-label text-white" for="settlementWeekSwitch">Week</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="settlementDaySwitch" />
          <label class="form-check-label text-white" for="settlementDaySwitch">Day p/I</label>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label fw-bold">Status</label>
      <div class="card border-secondary p-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="statusVoidSwitch" />
          <label class="form-check-label text-white" for="statusVoidSwitch">Void</label>
        </div>
      </div>
    </div>
  </div>
</div>
