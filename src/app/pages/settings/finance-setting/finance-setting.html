<div class="container py-4">
  <h4 class="text-white mb-4">Finance</h4>

  <div class="row g-3">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card p-3 h-100">
        
        <div class="d-flex align-items-center mb-3">
          <div class="form-check form-switch me-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="hideBalance"
            />
          </div>
          <label for="hideBalance" class="mb-0 text-white">
            Hide account balance in header
          </label>
        </div>

        <div class="mb-2">
          <label class="form-label text-white">Currency</label>
          <input
            type="text"
            class="form-control placeholder_value"
            value="US Dollar"
            readonly
          />
        </div>
      </div>
    </div>
  </div>
</div>
