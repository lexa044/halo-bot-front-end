<div class="modal register__modal show" id="signInPin" tabindex="-1" aria-modal="true">
  <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="text-center mb-4"></div>

        <form #userlogin="ngForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="text-center mb-4">
            <img
              src="https://cdn.rabbitfoot.app/themes/punterplay/img/logo.png"
              alt="Punter Play"
              class="img-fluid"
            />
          </div>
          <h2 class="text-justify text-white fw-light mb-4 text-start">Sign in</h2>
          <div class="mb-3 text-start">
            <label for="username" class="form-label text-white">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="formData.username"
              class="form-control bg-secondary text-light border-0"
              placeholder="Enter username"
              required
            />
          </div>

          <div class="mb-3 text-start">
            <label for="password" class="form-label text-white">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="formData.password"
              class="form-control bg-secondary text-light border-0"
              placeholder="Enter password"
              required
            />
          </div>

          <div class="d-flex justify-content-between mb-3">
            <a href="#" class="link-primary small">Recover password</a>
            <a href="#" class="link-primary small">Register new user</a>
          </div>

          <div class="form-check form-switch mb-2 text-start">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label text-white" for="remember">Remember me</label>
          </div>

          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="deviceLogin" />
            <label class="form-check-label text-white" for="deviceLogin"
              >Register device login, after signing in.</label
            >
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn w-auto login_btn text-white">Login</button>
          </div>

          <div class="text-center mt-4">
            <a href="#" class="link-primary small">Terms and Conditions</a>
          </div>
        </form>

        <div class="text-center mt-4"></div>
      </div>
    </div>
  </div>
</div>
