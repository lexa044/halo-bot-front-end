<div class="auth-wrapper d-flex justify-content-center align-items-center vh-100">
  <div class="col-10 col-sm-8 col-md-5 col-lg-4 reset_form"> 
    <img
      src="https://cdn.rabbitfoot.app/themes/punterplay/img/logo.png"
      alt="logo"
      class="mb-3 d-block mx-auto"
      height="40"
    />
    <h5 class="text-white mb-3 text-center">Reset Password</h5>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label text-white small">Username</label>
        <input
          id="username"
          type="text"
          class="form-control form-control-sm"
          placeholder="Enter username"
          formControlName="username"
        />
        @if (form.controls['username'].touched && form.controls['username'].invalid) {
          <div class="text-danger small mt-1">Required (min 3 chars)</div>
        }
      </div>

      <div class="d-flex justify-content-end mt-3">
        <button
          type="button"
          class="btn btn-outline-light px-3 fw-light  shadow-sm me-3"
          routerLink="/auth/signin" 
        >
          Cancel
        </button>
        <button type="submit" class="btn btn-dark btn-sm   px-3" [disabled]="form.invalid">
          Submit
        </button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <a routerLink="/terms" class="text-primary fst-italic small text-decoration-none">
        Terms & Conditions
      </a>
    </div>
  </div>
</div>
