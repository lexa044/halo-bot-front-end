<div
  class="main__body__wrap d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="row justify-content-center w-100 m-0">
    <div class="col-12 col-md-12 col-lg-12 pt-3">
      <div class="card shadow-lg border-0 rounded-4 live__heightlight mb-4 py-3">
        <div class="card-body p-3 p-md-5">
          <div class="mb-4 text-center">
            <img
              src="https://cdn.rabbitfoot.app/themes/punterplay/img/logo.png"
              alt="logo"
              class="mb-3 mx-auto d-block"
              height="40"
            />
            <h3 class="fw-bold text-white">Create your PunterPlay account</h3>
            <p class="text-white small">It only takes a minute</p>
          </div>

          <form>
            <div class="row g-3">
              <div class="col-12 col-md-4">
                <label class="form-label text-white small">First Name</label>
                <input type="text" class="form-control" placeholder="Enter first name" />
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label text-white small">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter last name" />
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label text-white small">Email</label>
                <input type="email" class="form-control" placeholder="Enter email" />
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label text-white small">Confirm Email</label>
                <input type="email" class="form-control" placeholder="Confirm email" />
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label text-white small">Country</label>
                <select class="form-select">
                  <option selected disabled>Choose...</option>
                  <option>United Kingdom</option>
                  <option>United States</option>
                  <option>India</option>
                  <option>Australia</option>
                </select>
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label text-white small">Passport / Local ID</label>
                <input type="text" class="form-control" placeholder="Enter ID number" />
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label text-white small">Currency</label>
                <select class="form-select">
                  <option>USD</option>
                  <option>GBP</option>
                  <option>EUR</option>
                  <option>INR</option>
                </select>
              </div>

              <div class="col-12 col-md-8">
                <label class="form-label text-white small">Birthdate</label>
                <div class="row g-2">
                  <div class="col-4">
                    <input type="number" class="form-control" placeholder="Day" />
                  </div>
                  <div class="col-4">
                    <input type="number" class="form-control" placeholder="Month" />
                  </div>
                  <div class="col-4">
                    <input type="number" class="form-control" placeholder="Year" />
                  </div>
                </div>
              </div>

              <div class="col-12">
                <div class="form-check mt-2">
                  <input class="form-check-input" type="checkbox" id="terms" />
                  <label class="form-check-label small text-white" for="terms">
                    I agree to the
                    <a href="#" class="text-decoration-none">Terms and Conditions</a> and
                    <a href="#" class="text-decoration-none">Privacy Policy</a>
                    and confirm I am 18 years of age or over.
                  </label>
                </div>
              </div>

              <div class="col-12 text-center my-3">
                <div class="d-inline-block border rounded p-3 bg-light w-100 w-md-auto">
                  <span class="text-dark">[ reCAPTCHA placeholder ]</span>
                </div>
              </div>

              <div class="col-12 text-center d-flex flex-column flex-sm-row justify-content-center gap-3">
                <a
                  href="/signin"
                  class="btn btn-outline-light px-5 py-2 fw-bold  shadow-sm"
                >
                  Cancel
                </a>
                <button
                  type="submit"
                  class="btn btn-warning px-5 py-2 fw-bold  shadow-sm"
                >
                  Create Account
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
